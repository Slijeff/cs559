<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Assignment 7</title>
</head>
<body>
<style>
    .heading {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        margin: 1rem;
    }

    .text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        margin: 0.2rem;
    }

    #progressbar {
        background-color: black;
        border-radius: 13px;
        /* (height of inner div) / 2 + padding */
        padding: 3px;
        width: 500px;
        margin-bottom: 10px;
    }

    #bar {
        background-color: orange;
        /*width: 0%;*/
        /* Adjust with JavaScript */
        height: 20px;
        border-radius: 10px;
    }
</style>
<div
        style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 100px 200px;
        height: 80vh;
      "
>
    <p class="heading">Assignment 7</p>
    <canvas
            height="700"
            id="myCanvas"
            style="border: 1px solid grey; border-radius: 10px;"
            width="1200"
    >
    </canvas>

    <div>
        <label for="slider1">1</label><input id="slider1" max="2" min="-2" step="0.1" type="range" value="0"/>
        <label for="slider2">2</label><input id="slider2" max="2" min="-2" step="0.1" type="range" value="0"/>
    </div>

</div>
<script id="vertextShader" type="shader">
    attribute vec3 vPosition;
    attribute vec3 vColor;
    varying vec3 fColor;
    uniform mat4 uMVP;

    void main(void) {
        gl_Position = uMVP * vec4(vPosition, 1.0);
        fColor = vColor;
    }












</script>
<script id="fragShader" type="shader">
    precision highp float;
    varying vec3 fColor;

    void main(void) {
	   gl_FragColor = vec4(fColor, 1.0);
    }











</script>
<script id="module" src="index.js"></script>
</body>
</html>
