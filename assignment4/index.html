<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Assignment 4</title>
</head>
<body>
<style>
    .heading {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        margin: 1rem;
    }

    .text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        margin: 0.2rem;
    }

    #progressbar {
        background-color: black;
        border-radius: 13px;
        /* (height of inner div) / 2 + padding */
        padding: 3px;
        width: 500px;
        margin-bottom: 10px;
    }

    #bar {
        background-color: orange;
        /*width: 0%;*/
        /* Adjust with JavaScript */
        height: 20px;
        border-radius: 10px;
    }
</style>
<div
        style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 100px 200px;
        height: 80vh;
      "
>
    <p class="heading">Assignment 4</p>
    <p class="text">Draw a random path and estimate piecewise Hermite curves</p>
    <p class="text">Animate an object along the estimated path that matches your draw speed</p>

    <canvas
            height="700"
            id="myCanvas"
            style="border: 1px solid grey; border-radius: 10px;"
            width="1200"
    >
    </canvas>

    <div>
        <button id="clear">Clear</button>
        <button id="animate">Animate Object</button>
    </div>

    <div>
        <div style="display: flex">
            <p class="text">Sample Skip (higher value leads to poor curve estimation):</p>
            <input id="sample" max="10" min="1" type="range" value="3">
        </div>
        <div style="display: flex">
            <p class="text">Render Skip (higher value leads to faster object animation):</p>
            <input id="render" max="18" min="1" type="range" value="14">
        </div>

    </div>

</div>
<script id="module" src="index.js"></script>
</body>
</html>
